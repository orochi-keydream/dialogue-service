name: "dialogue-service"

networks:
  dialogue-service-nw:
    driver: bridge

volumes:
  healthcheck-volume:

services:
  master:
    container_name: "${COMPOSE_PROJECT_NAME}-master"
    image: "citusdata/citus:12.1.3"
    networks:
      - dialogue-service-nw
    ports: ["${COORDINATOR_EXTERNAL_PORT:-5432}:5432"]
    labels: ["com.citusdata.role=Master"]
    environment: &AUTH
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGUSER: "${POSTGRES_USER:-postgres}"
      PGPASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_HOST_AUTH_METHOD: "${POSTGRES_HOST_AUTH_METHOD:-trust}"
      POSTGRES_INITDB_ARGS: "-c wal_level=logical"

  worker:
    image: "citusdata/citus:12.1.3"
    networks:
      - dialogue-service-nw
    labels: ["com.citusdata.role=Worker"]
    deploy:
      replicas: 3
    depends_on: [manager]
    environment:
      <<: *AUTH
    command: "/wait-for-manager.sh"
    volumes:
      - healthcheck-volume:/healthcheck

  manager:
    container_name: "${COMPOSE_PROJECT_NAME}-manager"
    image: "citusdata/membership-manager:0.3.0"
    networks:
      - dialogue-service-nw
    volumes:
      - "${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock"
      - healthcheck-volume:/healthcheck
    depends_on: [master]
    environment:
      <<: *AUTH
      CITUS_HOST: ${COMPOSE_PROJECT_NAME}-master
